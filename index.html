<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/pages/index.css" rel="stylesheet">
    <link href="css/components/loading.css" rel="stylesheet">
    <script src="/js/frontend/pages/index/index.js" defer type="module"></script>
  </head>
  <body>
    <main>

      <section id="profile">
        <div id="profile-pic-container">
          <img id="profile-pic">
        </div>
        <div id="profile-info">
          <h1 id="profile-name"></h1>
          <small id="profile-sentence"><q></q></small>
          <p id="profile-titles"></p>
          <div id="profile-links">
            <ul id="profile-links-list">
              <li>
                <a href="/pages/me.html" id="profile-about-me-link"></a>
              </li>
            </ul>
          </div>
        </div>
      </section>


      <section id="experience">
        <h1 id="xp-title"></h1>
        <div id="xp-container">
          <h3 id="xp-company-name"><a></a></h3>
          <small id="xp-role-date"></small>
        </div>
        <p id="xp-description"></p>
        <button type="button" id="xp-view-more"></button>
        <ul id="xp-techs" style="display: none;"></ul>
      </section>


      <section id="projects">
        <h1 id="projects-title"></h1>
        <div id="projects-flex-container">
          <form id="projects-form">
            <div id="projects-type-container">
              <label for="projects-type" id="projects-type-label"></label>
              <select id="projects-type"></select>
            </div>
            <div id="projects-techs-container">
              <label for="projects-techs" id="projects-techs-label"></label>
              <select id="projects-techs" multiple></select>
              <small id="projects-techs-hint"></small>
            </div>
          </form>
          <div id="projects-container"><div id="projects-root"></div></div>
        </div>
      </section>
      


      <section id="articles">
        <h1 id="articles-title"></h1>
        <div id="articles-container"></div>
        <a href="/pages/articles.html" id="articles-view-more"></a>
      </section>


      <section id="latest-studies">
        <h1 id="studies-title"></h1>
        <div id="studies-container"></div>
        <a href="/pages/studies.html" id="studies-view-more"></a>
      </section>
   </main>
  </body>
</html>
